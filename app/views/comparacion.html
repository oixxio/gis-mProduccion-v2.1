<div class="bg-fixed bg-gray"></div><!-- BACKGROUND COLOR -->
<div class="loader-bg animate-show" ng-hide="true">
    <md-progress-circular md-mode="indeterminate" class="md-accent" md-diameter="96"></md-progress-circular>
</div>
<div layout="row" layout-padding>
	<div flex="50" layout="column">
        <search
            identifier="'searchA'"
            done="CC.regionDoneA"
            ng-hide="CC.readyA">
        </search>
        <sector-selector 
            identifier="'sectorA'"
            done="CC.sectorDoneA"
            ng-hide="CC.readyA">
        </sector-selector>     
		<single-dash
            identifier="'dashA'" 
            done="CC.readyA" 
            ng-if="CC.regionDoneA || CC.sectorDoneA">
        </single-dash>	
	</div>
	<div flex="50" layout="column">
		<search 
            identifier="'searchB'" 
            done="CC.regionDoneB" 
            ng-hide="CC.readyB">
        </search>
		<sector-selector 
            identifier="'sectorB'" 
            done="CC.sectorDoneB" 
            ng-hide="CC.readyB">
        </sector-selector>	
		<single-dash 
            identifier="'dashB'" 
            done="CC.readyB" 
            ng-if="CC.regionDoneB || CC.sectorDoneB">
        </single-dash>
	</div>	
</div>	
<!-- Mensaje para rotar LA PANTALLA-->
<div id="warning-message" style="text-align:center;background-color:#d8d8d8;">
	<br><br><br><br><br><br><br>
    <img height="100" src="assets/img/rotate-screen.gif">
    <p>Rote la pantalla por favor</p>
    <br><br><br><br><br><br><br>
</div>

<style type="text/css">
    #warning-message { display: none; }
    @media only screen and (orientation:portrait){
        #wrapper { display:none; }
        #warning-message { display:block; }
    }
    @media only screen and (orientation:landscape){
        #warning-message { display:none; }
    }
</style>
