
<div class="bg-fixed bg-gray"></div><!-- BACKGROUND COLOR -->

<div layout="row" layout-padding id="wrapper">
	<div flex="50" layout="column" style="position:relative;">
        <md-button
        class="md-fab md-mini"  
        style="position:absolute; left:-10px; top:-7px;"
        ng-if="CC.regionDoneA || CC.sectorDoneA"
        ng-click="CC.resetA()">X</md-button>    
        <div layout="column" style="text-align:center;padding-top:15vh;" ng-if="CC.selectionA == ''">
            <h1 style="z-index:500;">Dashboard #1</h1>
            <br>
            <md-button class="md-raised" ng-click="CC.selectionA = 'region'">por Region</md-button>
            <md-button class="md-raised" ng-click="CC.selectionA = 'sector'">por Sector</md-button>
        </div>
        <search
            identifier="searchA"
            done="CC.regionDoneA"
            placeholder="Ingreses regi칩n, provincia o departamento"
            ng-if="CC.selectionA == 'region' && !CC.regionDoneA"
            style="padding-top:28vh;">
        </search> 
        <sector-selector 
            identifier="sectorA"
            done="CC.sectorDoneA"
            ng-if="CC.selectionA == 'sector' && !CC.sectorDoneA"
            layout-mode="compact">
        </sector-selector>     
		<single-dash
            identifier="dashA" 
            done="CC.readyA" 
            ng-if="CC.regionDoneA || CC.sectorDoneA"
            layout-mode="compact">       
        </single-dash>	
	</div>
	<div flex="50" layout="column" style="position:relative;">
        <md-button
            class="md-fab md-mini"
            style="position:absolute; left:-10px; top:-7px;"
            ng-if="CC.regionDoneB || CC.sectorDoneB"
            ng-click="CC.resetB()">X</md-button>    
        <div layout="column" style="text-align:center;padding-top:15vh;" ng-if="CC.selectionB == ''">
            <h1 style="z-index:500;">Dashboard #2</h1>
            <br>
            <md-button class="md-raised" ng-click="CC.selectionB = 'region'">por Region</md-button>
            <md-button class="md-raised" ng-click="CC.selectionB = 'sector'">por Sector</md-button>
        </div>  
		<search 
            identifier="searchB" 
            done="CC.regionDoneB"
            placeholder="Ingrese regi칩n, provincia o departamento" 
            ng-if="CC.selectionB == 'region' && !CC.regionDoneB"
            style="padding-top:28vh;">
        </search>
		<sector-selector 
            identifier="sectorB" 
            done="CC.sectorDoneB" 
            ng-if="CC.selectionB == 'sector' && !CC.sectorDoneB"
            layout-mode="compact">
        </sector-selector>	
		<single-dash 
            identifier="dashB" 
            done="CC.readyB" 
            ng-if="CC.regionDoneB || CC.sectorDoneB"
            layout-mode="compact">
        </single-dash>
	</div>	
</div>	

<!-- Mensaje para rotar LA PANTALLA-->
<div id="warning-message" style="text-align:center;background-color:#d8d8d8;">
    <br><br><br><br><br><br><br>
    <p>Lo sentimos, esta pantalla es demasiada peque침a para el modo Comparaci칩n</p>
    <br><br><br><br><br><br><br>
</div>

<style type="text/css">
    #warning-message { display: none; }
    @media only screen and (max-width:1050px){
        #wrapper { display:none; }
        .bg-gray {background-color: transparent; }
        #warning-message { display:block; }
    }
    @media only screen and (min-width:1050px){
        #warning-message { display:none; }
    }
</style>

    z-index:-30;
