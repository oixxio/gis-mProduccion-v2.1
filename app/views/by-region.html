<div class="bg-fixed bg-margined bg-logo-gps"></div>
<md-content style="background-color:transparent;">
	<div class="search-wrapper" layout="column" layout-align="center center">
		<img src="assets/img/logo-gps.png">
		<div class="search-bar" layout-margin layout-fill>
			<md-autocomplete
			flex-offset="0" 
			flex="100" 
			flex-offset-gt-sm="20" 
			flex-gt-sm="60"      
			ng-disabled="SC.isDisabled"
			md-no-cache="SC.noCache"
			md-selected-item="SC.selectedItem"
			md-search-text-change="SC.searchTextChange(SC.searchText)"
			md-search-text="SC.searchText"
			md-selected-item-change="SC.selectedItemChange(item)"
			md-items="item in SC.querySearch(SC.searchText)"
			md-item-text="item.name"
			md-min-length="0"
			placeholder="Ingrese regiÃ³n, provincia o municipio..."
			md-menu-class="autocomplete-custom-template">
				<md-item-template>
					<span class="item-glyph">{{item.depthName}}</span>
					<span class="item-title">{{item.nodeName}}</span>
					<span class="item-metadata">{{item.path}}</span>
				</md-item-template>
			</md-autocomplete>		
		</div>
	</div>
</md-content>
